<html>
	<header>
		<title>To-Do lists</title>
	</header>
	
	<body 

		<div class="page-header">
			<h1>To-Do</h1>
		</div>
		<div>
			<form method="POST">
				<input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
				{% csrf_token %}
			</form>
			
			<table id="id_list_table">
				<tr>
					<td>1: {{ new_item_text }}</td>
				</tr>
			</table>
		</div>
	</body>
</html>
